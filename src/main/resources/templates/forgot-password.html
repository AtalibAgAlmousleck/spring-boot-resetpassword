<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="cont">
  <h1>Forgot Password</h1>
  <p>Please enter your e-mail address we'll send you a link to reset your password.</p>
  <!--- Error Start --->
  <div class="panel-body">
    <div th:if="${param.success}">
      <div class="alert alert-info text-center">
        You've successfully requested a new password reset!
      </div>
    </div>
  </div>
  <!--- Error End --->

  <form th:action="@{/forgot-password}" th:object="${forgotPasswordForm}" method="post">

    <div class="form-group">
      <input type="text" th:field="*{email}" class="form-control" placeholder="Enter email" />
      <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    </div>

    <button type="submit" class="btn btn-primary">Reset password</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
