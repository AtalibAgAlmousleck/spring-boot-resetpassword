<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <div class="cont">
    <h1>Registration page</h1>
    <div class="panel-body">
      <div th:if="${param.success}">
        <div class="alert alert-success text-center">
          You've successfully registered
        </div>
      </div>
    </div>
    <form th:action="@{/registration}" th:object="${user}" method="post">

      <p class="alert alert-danger text-center" th:if="${#fields.hasGlobalErrors()}"
      th:each="error:${#fields.errors('global')}"
      th:text="${error}">Validation error</p>

      <div class="form-group">
          <input type="text" th:field="*{firstName}" class="form-control" placeholder="Enter firstname" />
          <p class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
      </div>
      <div class="form-group">
          <input type="text" th:field="*{lastName}" class="form-control" placeholder="Enter lastname" />
        <p class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
      </div>

      <div class="form-group">
          <input type="text" th:field="*{email}" class="form-control" placeholder="Enter email" />
          <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
      </div>

      <div class="form-group">
          <input type="text" th:field="*{confirmEmail}" class="form-control" placeholder="Confirm email" />
          <p class="alert alert-danger" th:if="${#fields.hasErrors('confirmEmail')}" th:errors="*{confirmEmail}"></p>
      </div>

      <div class="form-group">
          <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password" />
          <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
      </div>

      <div class="form-group">
          <input type="password" th:field="*{confirmPassword}" class="form-control" placeholder="Confirm password" />
          <p class="alert alert-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
      </div>

      <div class="mb-3 form-check">
          <div class="mb-3">
              <div class="col-md-12">
                  Have an account? Login now <a href="/" th:href="@{/login}">Login</a>
              </div>
          </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
